<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <title>check</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // 함수형태로 작성 :
      function MyApp() {
        const name = "react";
        const count = 1;
        // return을 통해 HTML 화면 출력
        // 태그를 여러개 사용할 때 부모 태그로 감싸 사용
        //  {}를 이용하여 변수, JS를 사용
        return (
          <div>
            <h1>Hello, {name} world! hi!</h1>
            <p>반갑습니다 {count + 10}</p>
            {name == "react" ? (
              <div>
                <h1>리액트입니다.</h1>
                <p>name의 값 : {name}</p>
              </div>
            ) : (
              <div>
                <h2>리액트가 아닙니다.</h2>
                <p>잘못된 name 값 입니다</p>
              </div>
            )}
          </div>
        );
      }

      // html의 root요소를 찾아 가상돔을 렌더
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
  </body>
</html>
