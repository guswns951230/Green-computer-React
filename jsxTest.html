<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <link rel="stylesheet" href="./style.css" />

    <title>Test</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyApp() {
        const name = "react";
        const user = "홍길동";
        const login = true;
        let dog = {
          name: "백구",
          age: 1,
        }; // || 사용, family에 접근햇을때 없는 속성
        return (
          <div>
            <h1>{name}에 JS를 추가해서 작성하고 있습니다.</h1>
            <p>1 + 2 = {1 + 2}와 같은 연산도 계산 할 수 있습니다.</p>

            {user == "홍길동" ? (
              <h1>{user}입니다.</h1>
            ) : (
              <h2>다른 사람입니다.</h2>
            )}

            {login ? (
              <div>
                <h1>로그인에 성공하였습니다.</h1>
                <h3>홍길동입니다</h3>
              </div>
            ) : (
              <div>
                <h1>로그인이 필요합니다</h1>
                <p>리액트를 시작하였습니다</p>
              </div>
            )}

            {login && (
              <div>
                <h1>로그인에 성공하였습니다.</h1>
                <h3>홍길동입니다</h3>
              </div>
            )}

            {dog.family || <h2>없는 속성</h2>}

            <p className="reactStyle">react</p>
          </div>
        );
      }

      const container = document.querySelector("#root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
  </body>
</html>
